{% extends 'base.html' %}

{% block body %}
<form method="post" action="users/signin">
    <h2>Sign In</h2>
    {% csrf_token %}
    {% if error_message %}
    <div class="alert alert-danger" role="alert">
        {{ error_message }}
    </div>
    {% endif %}
    <div class="row">
        <div class="col-md-4 col-sm-12">
            <div class="form-group">
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input type="text" class="form-control" id="usernameInput" aria-describedby="usernameHelp" placeholder="Username" name="username">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password" name="password">
                </div>
            </div>
        </div>
    </div>
    <br>
    <button class="btn btn-lg btn-size btn-danger" type="submit">Sign In</button>
</form>
<br>
<a href="{% url 'signup' %}"><button class="btn btn-lg btn-size btn-light">Sign Up</button></a>
{% endblock %}
