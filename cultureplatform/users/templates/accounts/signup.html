{% extends 'base.html' %}

{% block body %}
<div class="container pt-4">
  <nav class="navbar navbar-expand-lg navbar-dark bg-transparent px-0"><a class="text-white navbar-brand"
      href="/">Apprendre</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#da-navbarNav"
      aria-controls="da-navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span
        class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse text-uppercase" id="da-navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link smooth-scroll" href="{% url 'learn' %}">Learn</a></li>
        <li class="nav-item"><a class="nav-link smooth-scroll" href="#">-</a></li>
        <li class="nav-item"><a class="nav-link smooth-scroll" href="/users/login">Login/Sign Up</a></li>
      </ul>
    </div>
  </nav>
</div>
<div class="page-content">
  <div class="da-section bg-light pt-5" id="services">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Join Us!</h1>
                  </div>

                  <div class="row">
                    <div class="col-lg-6">
                      <div class="p-2">
                        <form method="POST" action="users/signup" class="user">
                          {% csrf_token %}
                          <div class="form-group">
                            <label>Username:</label>
                            <input type="username" class="form-control form-control-user" id="username" name="username">
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="p-2">
                        <form class="user">
                          <div class="form-group">

                            <label>Email:</label>

                            <input type="Email" class="form-control form-control-user" id="exampleInputEmail"
                              aria-describedby="emailHelp" name="email">
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-6">
                      <div class="p-2">
                        <form class="user">
                          <div class="form-group">

                            <label>Password:</label>

                            <input type="Password" class="form-control form-control-user" name="password1">
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="col-lg-6">
                      <div class="p-2">
                        <form class="user">
                          <div class="form-group">

                            <label>Confirm Password:</label>

                            <input type="Password" class="form-control form-control-user" name="password2">
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                  <hr>
                  <div class="text-center pt-4">
                    <a class="btn btn-primary btn-user btn-block" onClick="check(this.form); return false;" href="#"
                      value="Login">
                      Sign Up
                    </a>

                  </div>
                </div>
              </div>
              <div class="col-lg-4 d-none d-lg-block bg-login-image"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</div>
<footer class="bg-secondary da-section">
  <div class="container text-white">
    <div class="row">
      <div class="col-md-4">
        <div class="h2">Reach us at</div>
        <p class="mb-0">info@apprendre.com</p>
      </div>
      <div class="col-md-4">
        <div class="h6 pb-2">Follow Us</div>
        <ul>
          <li><a class="da-social-link text-green-muted" href="#">Twitter</a></li>
          <li><a class="da-social-link text-green-muted" href="#">Facebook</a></li>
          <li><a class="da-social-link text-green-muted" href="#">Instagram</a></li>
        </ul>
      </div>
      <div class="col-md-4">
        <div class="h6 pb-2">Copyright</div>
        <p>&copy; 2019 Apprendre. All rights reserved.</p>
      </div>
    </div>
  </div>
</footer>
<div id="scrolltop">
  <button class="btn btn-primary"><span class="icon"><i class="fas fa-angle-up fa-2x"></i></span></button>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="js/aos.js"></script>
<script src="js/ekko-lightbox.min.js"></script>
<script src="scripts/main.js"></script>
{% endblock %}
